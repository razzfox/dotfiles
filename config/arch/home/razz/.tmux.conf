# setw = set-window-option
# set = set-option
# bind = bind-key
# 'S-' 'Shift' is not a modifier key. Keys are case-sensitive

# General Commands
set -g default-command "$SHELL"
set -g default-terminal "screen-256color"
set -g prefix C-a
bind a send-prefix # Send through terminal
bind d detach
bind q kill-session
#bind q confirm-before -p "kill-session #S? (y/n)" kill-session
bind r source-file $TMUX_CONF \; display-message "tmux: source-file $TMUX_CONF complete"
bind C-f command-prompt "find-window '%%'"

# Save buffer
bind-key { command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'

# Copy Buffer
bind = choose-buffer
bind z delete-buffer
bind [ copy-mode
bind ] paste-buffer


# Manage Windows
bind c new-window

#bind X kill-window
#bind X confirm-before -p "kill-window \#P? (y/N)" kill-window
bind X confirm-before -p "kill-window '#W[#I]'? (y/n)" kill-window

# Reorder Windows
bind < swap-window -t -1
bind > swap-window -t +1

# Focus Windows
bind "'" last-window
bind , previous-window
bind . next-window

bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9
bind 0 select-window -t :0


# Manage Panes
bind \ split-window -h # New pane right
bind - split-window -v # New pane down

#bind x kill-pane
#bind x confirm-before -p "kill-pane \#P? (y/N)" kill-pane
bind x confirm-before -p "kill-pane '#T[#P]'? (y/n)" kill-pane

# Move pane to new window. 'C' is case-sensitive
bind C break-pane

bind ! join-pane -t :1
bind @ join-pane -t :2
bind '#' join-pane -t :3
bind '$' join-pane -t :4
bind % join-pane -t :5
bind ^ join-pane -t :6
bind & join-pane -t :7
bind * join-pane -t :8
bind ( join-pane -t :9
bind ) join-pane -t :0

bind S-Left move-pane -t left
bind S-Right move-pane -t right
bind S-Up move-pane -t top
bind S-Down move-pane -t bottom

bind o rotate-window
bind C-o rotate-window #default
bind f next-layout

# Resize Panes
bind C-Left resize-pane -L 5
bind C-Right resize-pane -R 5
bind C-Up resize-pane -U 5
bind C-Down resize-pane -D 5
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Select Panes
bind Left select-pane -L
bind Right select-pane -R
bind Up select-pane -U
bind Down select-pane -D


## Status Bar
# Colors
set -g status-utf8 on
set -g status-bg black
set -g status-fg white

# Window Titles
set -g set-titles on
#set -g set-titles-string "#T"
setw -g automatic-rename on

# Start numbering at 1 for windows and panes
set -g base-index 1
setw -g pane-base-index 1


# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on
set -g visual-content on

# Highlight active window
setw -g window-status-current-bg blue



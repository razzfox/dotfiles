# setw = set-window-option
# set = set-option
# bind = bind-key
# 'S-' 'Shift' is not a modifier key. Keys are case-sensitive

# General Commands
set -g default-command "$SHELL"
set -g default-terminal "tmux-256color"
set -g prefix C-a
# Send through terminal
bind a send-prefix
bind d detach
#bind q kill-session
bind q confirm-before -p "kill-session #S? (y/n)" kill-session
#bind r source-file ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display-message "tmux: source-file $TMUX_CONF"
bind ? list-keys

# Save buffer
bind-key { command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'
bind-key } command-prompt "find-window '%%'"

# Copy Buffer
bind = choose-buffer
bind + delete-buffer
bind [ copy-mode
bind ] paste-buffer


# Manage Windows
bind c new-window

#bind X kill-window
bind X confirm-before -p "kill-window '#I #W'? (y/N)" kill-window

# Reorder Windows
# Shift-,
bind < swap-window -t -1
# Shift-.
bind > swap-window -t +1
# Shift-' swap last window
bind '"' swap-window -t !

# Focus Windows
bind -r "'" last-window
bind -r , previous-window
bind -r . next-window

bind -n C-"'" last-window
bind -n C-, previous-window
bind -n C-. next-window

bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9
bind 0 select-window -t :0


# Manage Panes
# New pane right
bind \ split-window -h
# New pane down
bind - split-window -v

#bind x kill-pane
bind x confirm-before -p "kill-pane '#I #W[#P]'? (y/N)" kill-pane

# Move pane to new window. 'C' is case-sensitive
bind C break-pane

bind ! join-pane -t :1
bind @ join-pane -t :2
bind '#' join-pane -t :3
bind '$' join-pane -t :4
bind % join-pane -t :5
bind ^ join-pane -t :6
bind & join-pane -t :7
bind * join-pane -t :8
bind ( join-pane -t :9
bind ) join-pane -t :0

bind S-Left move-pane -t left
bind S-Right move-pane -t right
bind S-Up move-pane -t top
bind S-Down move-pane -t bottom

bind C-o rotate-window
bind o rotate-window

bind f next-layout

# Resize Panes
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up resize-pane -U 5
bind -r C-Down resize-pane -D 5

# Select Panes
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D


# Style
## Panes
set -g pane-border-fg colour245
set -g pane-active-border-fg colour234

## Status Bar
set -g status-utf8 on
set -g status-position bottom
set -g status-interval 5

set -g status-left-fg colour245
set -g status-left-bg black
set -g status-left " #[bg=colour234]#{?client_prefix,#[reverse],} #S #[noreverse]#[bg=black] "

set -g status-fg colour245
set -g status-bg black
set -g window-status-separator ' '
set -g window-status-format "#[bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39,noreverse,bold] #I #W "

set -g status-right-fg colour245
set -g status-right-bg black
# #[fg=colour245,bg=colour234,nobold] %R #[bg=black]
set -g status-right "#[fg=colour234,bg=colour39,bold] #h #[bg=black,nobold] #[fg=colour245,bg=colour234] %d %b #[bg=black] "


# Window Titles
set -g set-titles on
#set -g set-titles-string "#T"
setw -g automatic-rename on

# Start numbering at 1 for windows and panes
set -g base-index 1
setw -g pane-base-index 1


# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
setw -g window-status-current-bg blue



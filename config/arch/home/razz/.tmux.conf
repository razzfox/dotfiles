## Clipboard (requires xclip)
# Save into system clipboard (+). With preselection.
bind k choose-buffer "run \"tmux save-buffer -b %% - | xclip -in -display :0 -sel clipboard\" \; run \" tmux display \\\"Clipboard \(+\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# Copy from + clipboard.
bind u run "tmux set-buffer \"$(xclip -out -display :0 -sel clipboard)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(+\) $(xclip -out -display :0 -sel clipboard | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""
# Save into selection clipboard (*). With preselection.
bind K choose-buffer "run \"tmux save-buffer -b %% - | xclip -in -display :0 \" \; run \" tmux display \\\"Clipboard \(*\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# Copy from * clipboard.
bind U run "tmux set-buffer \"$(xclip -out -display :0)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(*\) $(xclip -o | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""


## General Options
# Allows for faster key repetition
set -s escape-time 0

# Disable alternate terminal screen
set -g alternate-screen off
#set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Limit size by window viewer, not session
setw -g aggressive-resize on

# Default history is 2000
set -g history-limit 100000
